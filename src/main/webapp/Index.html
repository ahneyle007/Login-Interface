<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name= "viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="main.css">
<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css' >
</head>
<body>
	<form action="requestPostFormURL" method="post">
		<h1>Sign Up</h1>
		
		<fieldset>
			<legend>
				<span class="number"> 1 </span> Your basic Info
			</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="user_name"/>
			<label for="mail">Email:</label>
			<input type="email" id="mail" name="user_email" />
			<label for="password"> Password:</label>
			<input type="password" id="password" name="user_password"/>
			<label> Age: </label>
			<input type="radio" id="under_13" value="under 13" name="user_age"/>
			<label for="under_13" class="light">Under 13</label><br>
			<input type="radio" id="over_13" value="over 13" name="user_age"/>
			<label for="over_13" class="light"> 13 0r older</label>
		</fieldset>
		<fieldset>
			<legend>
				<span class="number">2</span>Your profile
			</legend>
			<label for="bio"> Biography: </label>
			<textarea id="bio" name="user_bio"></textarea>
		</fieldset>
		<fieldset>
			<label for="job"> Job Role:</label>
			<select id="job" name="user_job">
				<optgroup label="Web">
					<option value="frontend developer"> Front-End Developer</option>
					<option value="php developer">PHP Developer    </option>
					<option value="Java developer"> Java Developer</option>
					<option value="Python developer"> Python Developer</option>
					<option value="Rails developer">Rails Developer Front-End Developer</option>
					<option value="web designer">Web Designer </option>
					<option value="wordpress Developer"> Wordpress Developer</option>
				</optgroup>
				<optgroup label="mobile">
					<option value="Android developer">Android Developer</option>
					<option value="IOS developer"> IOS Developer</option>
					<option value="mobile designer"> Mobile Designer</option>
				</optgroup>
				<optgroup label="Business">
					<option value="business owner">Business Owner</option>
					<option value="freelancer"> Freelancer</option>
				</optgroup>
				<optgroup label="Other">
					<option value="secretary">Secretary</option>
					<option value="Maintenance">Maintenance</option>
				</optgroup>
			</select>
			<label>Interests:</label>
			<input type="checkbox" id="development" value="development" name="user_interest">
			<label for="development" class="light">Development</label><br>
			<input type="checkbox" id="design" value="design" name="user_interest">
			<label for="design" class="light">Design</label><br>
			<input type="checkbox" id="business" value="business" name="user_interest">
			<label for="business" class="light">Business</label>
		</fieldset>
		<button type="submit">Sign Up</button>
	</form>
</body>
</html>
